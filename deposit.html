    .card {

      border-radius: 20px;
      padding: 30px 25px;
      max-width: 430px;

      font-size: 15px;

      border-radius: 12px;

      font-size: 16px;
      margin-bottom: 20px;

      padding: 14px;

      background-color: var(--green);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--green-hover);

      font-size: 15px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
